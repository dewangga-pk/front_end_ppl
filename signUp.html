<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!-- END ICONICONS -->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light p-5">
        <a class="navbar-brand" href="#"><span><img src="assets/images/Logo.png" alt="logo"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Shop</a>
                <a class="nav-link" href="#">About</a>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-2 col-md-3 offset-md-2 col-sm-3 offset-sm-3 col-4 offset-2 auth_menu disabled">
                <a href="login.html">
                    <h3>Login</h3>
                </a>
                <hr>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 auth_menu col-4 active">
                <a href="#">
                    <h3>Sign Up</h3>
                </a>
                <hr>
            </div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-lg-6 col-md-8 offset-1 px-5 mt-3">
                <!-- Form Login -->
                <form id="signup_form">
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/email_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/mail_form_icon.png" alt=""></span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/password_form_icon.png" alt=""></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/password_form_icon.png" alt=""></span>
                            </div>
                            <input type="password" class="form-control" id="re_password" name="re_password"
                                placeholder="Re-type password">
                            <div id="re_type" class="invalid-feedback d-none"></div>
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/date_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="birthDate" name="birthDate"
                                placeholder="Birth Date">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <i class="fa fa-venus-mars" style="color: #81CB9A;"></i>
                                </span>
                            </div>
                            <select class="custom-select" id="gender" name="gender">
                                <option class="disabled" value="">Choose your gender</option>
                                <option value="L">Male</option>
                                <option value="P">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/telp_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="telp" name="telp" placeholder="Phone Number">
                            <div id="phone_alert" class="invalid-feedback d-none"></div>
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <i class="fa fa-city" style="color: #81CB9A;"></i>
                                </span>
                            </div>
                            <select class="custom-select" id="city" name="city">
                                <option class="disabled" value="">Choose your City</option>
                                <option value="Jember">1</option>
                                <option value="Banyuwangi">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <i class="fa fa-city" style="color: #81CB9A;"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="sub-district" name="sub-district"
                                placeholder="Sub District">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <i class="fa fa-city" style="color: #81CB9A;"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="postal_code" name="postal_code"
                                placeholder="Postal Code" pattern="\d*" maxlength="5">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <i class="fa fa-city" style="color: #81CB9A;"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="detail_address" name="detail_address"
                                placeholder="Detail Address">
                        </div>
                    </div>
                    <div class="form-group is-invalid">
                        <div class="text-danger d-none" id="alert-null">
                            Please fulfill your information.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-md-3 offset-md-9 mt-2">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $('#birthDate').on('focus', function () {
            $(this).attr("type", "date");
        });
        $(document).ready(function () {
            checkPassMatch();
            checkNull();
        })
        function checkNull() {
            $('#signup_form').submit(function (event) {
                var form_data = $(this).serializeArray();
                var validate = true;
                for (var input in form_data) {
                    var element = $("#" + form_data[input]['name']);
                    var not_null = element.val();
                    if (!not_null) {
                        $(element).addClass("is-invalid");
                        $('#alert-null').removeClass("d-none");
                        validate = false;
                    } else {
                        $(element).removeClass("is-invalid");
                        $('#alert-null').addClass("d-none");
                        if ($(element).attr('id') == 're_password') {
                            validate = checkPassCombination();
                        } else if ($(element).attr('id') == 'telp') {
                            validate = checkPhone();
                        }
                    }
                }
                if (!validate) {
                    alert('error');
                    event.preventDefault();
                } else {
                    alert("Will be sumbited");
                }
            });
        }
        function checkPassMatch() {
            $('#re_password').on('input', function () {
                var pass = $('#password').val();
                var re_pass = $(this).val();
                if (re_pass != pass) {
                    $(this).removeClass("is-valid").addClass("is-invalid");
                    $('#re_type').removeClass("d-none")
                    $("#re_type").text("Password does not match");
                }
                else {
                    $(this).removeClass("is-invalid");
                    $('#re_type').addClass("d-none");
                }
            })
        }
        function checkPassCombination() {
            var pass = $('#password').val();
            var re_pass = $('#re_password').val();
            var re = /^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$/;
            var test = re.test(pass);
            if (!test || pass.length < 8) {
                $('#password').removeClass("is-valid").addClass("is-invalid");
                $('#re_password').removeClass("is-valid").addClass("is-invalid");
                $('#re_type').removeClass("d-none")
                $("#re_type").text("Password of at least 8 characters consisting of letters and numbers");
                return false;
            }
            else {
                $('#password').removeClass("is-invalid").addClass("is-valid");
                $('#re_password').removeClass("is-invalid").addClass("is-valid");
                $('#re_type').addClass("d-none");
                return true;
            }
        }
        function checkPhone() {
            var phone = $('#telp').val();
            var re = /^(\+62 ((\d{3}([ -]\d{3,})([- ]\d{4,})?)|(\d+)))|(\(\d+\) \d+)|\d{3}( \d+)+|(\d+[ -]\d+)|\d+$/;
            var test = re.test(phone);
            if (!test) {
                $('#telp').addClass("is-invalid");
                $('#phone_alert').removeClass("d-none")
                $("#phone_alert").text("Please provide valid phone number e.g 081122228888");
                return false;

            } else {
                $('#telp').removeClass("is-invalid");
                $('#phone_alert').addClass("d-none");
                return true;
            }
        }
    </script>
</body>

</html>
