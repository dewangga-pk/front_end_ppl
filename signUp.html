<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light p-5">
        <a class="navbar-brand" href="#"><span><img src="assets/images/Logo.png" alt="logo"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Shop</a>
                <a class="nav-link" href="#">About</a>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 offset-md-2 col-sm-3 offset-sm-3 col-4 offset-2 auth_menu disabled">
                <a href="login.html">
                    <h3>Login</h3>
                </a>
                <hr>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 auth_menu col-4 active">
                <a href="#">
                    <h3>Sign Up</h3>
                </a>
                <hr>
            </div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-lg-6 col-md-8 offset-1 px-5 mt-3">
                <!-- Form Login -->
                <form>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/email_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/date_form_icon.png" alt=""></span>
                            </div>
                            <input type="date" class="form-control" id="birthDate" placeholder="Birth Date">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/place_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="gender" placeholder="Gender">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/telp_form_icon.png" alt=""></span>
                            </div>
                            <input type="text" class="form-control" id="telp" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/mail_form_icon.png" alt=""></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/password_form_icon.png" alt=""></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-md-3 offset-md-9 mt-2">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
