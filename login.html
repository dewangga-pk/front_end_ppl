<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light p-5">
        <a class="navbar-brand" href="#"><span><img src="assets/images/Logo.png" alt="logo"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Shop</a>
                <a class="nav-link" href="#">About</a>
            </div>
        </div>
    </nav>
    <!-- container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 offset-md-2 col-sm-3 offset-sm-3 col-4 offset-2 auth_menu active">
                <a href="#">
                    <h3>Login</h3>
                </a>
                <hr>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 auth_menu col-4 disabled">
                <a href="signUp.html">
                    <h3>Sign Up</h3>
                </a>
                <hr>
            </div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-lg-6 col-md-8 offset-1 px-5 mt-3">
                <!-- Form Login -->
                <form id="login_form">
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/email_form_icon.png" alt=""></span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <div class="invalid-feedback">
                                Email can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group icon_input">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg"><img
                                        src="assets/images/password_form_icon.png" alt=""></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                            <div class="invalid-feedback">
                                Password can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9"><a class="forget_pass" href="">Forgot your password?</a></div>
                    <button type="submit" class="btn btn-primary col-md-3 offset-md-9 mt-2">Login</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.invalid-feedback').addClass("d-none");
            $('#login_form').submit(function (event) {
                var form_data = $(this).serializeArray();
                var validate = true;
                for (var input in form_data) {
                    var element = $("#" + form_data[input]['name']);
                    if (element.attr('id') == 'email') {
                        var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                        var is_email = re.test(element.val());
                        if (is_email) {
                            element.removeClass("is-invalid");
                        }
                        else {
                            element.removeClass("is-valid").addClass("is-invalid");
                            $('.invalid-feedback').removeClass("d-none");
                            validate = false;
                        }
                    } else {
                        var not_null = element.val();
                        if (not_null) {
                            element.removeClass("is-invalid");
                        }
                        else {
                            element.removeClass("is-valid").addClass("is-invalid");
                            $('.invalid-feedback').removeClass("d-none");
                            validate = false;
                        }
                    }
                }
                if (!validate) {
                    event.preventDefault();
                } else {
                    alert('No errors: Form will be submitted');
                }
            });
        });
    </script>
</body>

</html>
